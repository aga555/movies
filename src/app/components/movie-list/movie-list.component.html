<div class="row">

    <div class="card col-md-4 col-sm6 col-xs-12" *ngFor=" let movie of movies">
      <div class="alert alert-warning"> </div>
      <div class="card-body">
        <h3 class="card-title"> {{movie.title}}</h3>
        <p>{{movie.year}}</p>
        <img [src]="movie.poster" class="card-img-top">
      </div>
    </div>

</div>
