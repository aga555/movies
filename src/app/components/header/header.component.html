
<div class="alert alert-primary">
  <div  class="container">
<div class="row">
  <div class="col-md-4">
  <h3  class="app-clickable" [routerLink]="['/home']" > Movie Browser</h3>
  </div>
  <div class="col-md-8">
  <form (submit)="submitHandler($event)" >

    <input type="text" name="queryTerm"
           class="form-control"
           [(ngModel)]="queryTerm"
           autofocus placeholder="search movies">
  </label></form>
  </div>
</div>

  </div>
</div>
